<html>
    <head>
            <link rel="stylesheet" type="text/css" href="register.css">
    </head>

    <body>
        <form method="POST" action="/employer_register">
            <div class="container">
                <h1>Employer Register</h1>
                <p>Please fill in this form to create an employer account.</p>
                <hr>            
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" value="{{email}}" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" value="{{password}}" required>

                    <label for="company"><b>Company</b></label>
                    <input type="text" placeholder="Company" name="company" value="{{company}}" required>

                    <label for="state"><b>State</b></label>
                    <input type="text" placeholder="State" name="state" value="{{state}}" required>

                    <label for="city"><b>City</b></label>
                    <input type="text" placeholder="City" name="city" value="{{city}}" required>

                    {{#errors}}
                    <div class="alert-danger p-2 mb-2">
                        <ul>
                            <li>{{msg}}</li>
                            <!-- <li>Sample Error</li> -->
                        </ul>
                    </div>
                    {{/errors}}
                <hr>
                    
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="btn btn-primary" value="pressed" name="register_btn">Register</button>
            </div>
                    
            <div class="container signin">
                    <p>Already have an account? <a href="/employer_login">Login</a>.</p>
            </div>
        </form>
    </body>
    
</html>
