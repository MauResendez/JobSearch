{{#applied_jobs}}
    <div class="container">
        <div class="card">
            <div class="card-header"><strong>{{company}}</strong></div>
            <div class="card-body">
                <p class="card-title">{{title}}</p>
                <p class="card-text">${{pay}}</p>
                <p class="card-text">{{city}}, {{state}}</p>
                <p class="card-text">{{description}}</p>
                <a href="/messages" class="btn btn-primary">Message</a>
            </div>
        </div>
    </div>
    <br>  
{{/applied_jobs}}
