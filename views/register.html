<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>

    <body>
        <form method="POST" action="/register">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>            
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" value="{{email}}" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" value="{{password}}" required>

                    <label for="first_name"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="first_name" value="{{first_name}}" required>

                    <label for="last_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="last_name" value="{{last_name}}" required>

                    <label for="state"><b>State</b></label>
                    <input type="text" placeholder="State" name="state" value="{{state}}" required>

                    <label for="city"><b>City</b></label>
                    <input type="text" placeholder="City" name="city" value="{{city}}" required>

                    <!-- <label for="education"><b>Education</b></label>
                    <input type="text" placeholder="Education" name="education" required>

                    <label for="major"><b>Major</b></label>
                    <input type="text" placeholder="Major" name="major" required> -->
                    
                    <label for="education"><b>Education</b></label>
                    <select name="education" id="education" value="{{education}}" required>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                    </select>
    
                    <label for="major"><b>Major</b></label>
                    <select name="major" id="major" value="{{major}}" required>
                        <option value="Accounting">Accounting</option>
                        <option value="Biology">Biology</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Math">Math</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Physics">Physics</option>
                    </select>

                    <label for="resume"><b>Resume</b></label>
                    <br>
                    <input type='file' name='resume' size='20' required>

                    {{#errors}}
                    <div class="alert-danger p-2 mb-2">
                        <ul>
                            <li>{{msg}}</li>
                            <!-- <li>Sample Error</li> -->
                        </ul>
                    </div>
                    {{/errors}}
                <hr>
                    
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="btn btn-primary" value="pressed" name="register_btn">Register</button>
            </div>
                    
            <div class="container signin">
                    <p>Already have an account? <a href="/login">Login</a>.</p>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </body>
    
</html>
